[package]
name = "pixi-pack"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.4", default-features = false, features = ["derive"] }
pixi = { git = "https://github.com/prefix-dev/pixi", tag = "v0.23.0" }
rattler = "0.26.0"

[features]
default = ["native-tls"]
native-tls = [
    "pixi/native-tls",
]
rustls-tls = [
    "pixi/rustls-tls",
]