[package]
name = "pixi-pack"
description = "A tool to pack and relocate pixi environments"
version = "0.1.0"
edition = "2021"

[features]
default = ["tokio/rt-multi-thread"]

[dependencies]
clap = { version = "4.5.4", features = ["derive", "string"] }
derive_more = "0.99.17"
futures = "0.3.30"
indicatif = "0.17.8"
rattler = "0.26.0"
rattler_conda_types = "0.25.0"
rattler_index = "0.19.14"
rattler_lock = "0.22.9"
rattler_networking = "0.20.8"
rattler_package_streaming = "0.21.1"
rattler_shell = "0.20.6"
reqwest = "0.12.4"
reqwest-middleware = "0.3.1"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
serde_yaml = "0.9.34"
tar = "0.4.40"
tempdir = "0.3.7"
tokio = "1.37.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["default", "env-filter"] }
url = "2.5.0"
zstd = "0.13.1"
