[package]
name = "pixi-pack"
description = "A command line tool to pack and unpack conda environments for easy sharing"
version = "0.3.0"
edition = "2021"

[features]
default = ["native-tls"]
native-tls = [
  "reqwest/native-tls",
  "reqwest/native-tls-alpn",
  "rattler/native-tls",
  "rattler_networking/rustls-tls",
  "rattler_package_streaming/rustls-tls",
]
rustls-tls = [
  "reqwest/rustls-tls",
  "reqwest/rustls-tls-native-roots",
  "rattler/rustls-tls",
  "rattler_networking/rustls-tls",
  "rattler_package_streaming/rustls-tls",
]

[dependencies]
anyhow = "1.0.93"
clap = { version = "4.5.21", features = ["derive", "string"] }
clap-verbosity-flag = "3.0.1"
futures = "0.3.31"
indicatif = "0.17.9"
rattler = { version = "0.28.3", default-features = false }
rattler_digest = "1.0.3"
rattler_conda_types = "0.29.2"
rattler_index = "0.19.36"
rattler_lock = "0.22.31"
rattler_networking = { version = "0.21.6", default-features = false }
rattler_package_streaming = { version = "0.22.11", default-features = false }
rattler_shell = "0.22.7"
reqwest = { version = "0.12.9", default-features = false, features = [
  "http2",
  "macos-system-configuration",
] }
reqwest-middleware = "0.3.3"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
serde_yaml = "0.9.34"
tokio-tar = "0.3.1"
tokio = { version = "1.41.1", features = ["rt-multi-thread"] }
tokio-stream = { version = "0.1.16", features = ["fs"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.18", features = [
  "default",
  "env-filter",
] }
tracing-log = "0.2.0"
url = "2.5.4"
fxhash = "0.2.1"
tempfile = "3.14.0"
walkdir = "2.5.0"
base64 = "0.22.1"

[dev-dependencies]
async-std = "1.13.0"
rstest = "0.23.0"
sha2 = "0.10.8"
insta = "1.41.1"
