[package]
name = "pixi-pack"
description = "A command line tool to pack and unpack conda environments for easy sharing"
version = "0.3.3"
edition = "2021"

[features]
default = ["native-tls"]
native-tls = [
  "reqwest/native-tls",
  "reqwest/native-tls-alpn",
  "rattler/native-tls",
  "rattler_networking/rustls-tls",
  "rattler_package_streaming/rustls-tls",
]
rustls-tls = [
  "reqwest/rustls-tls",
  "reqwest/rustls-tls-native-roots",
  "rattler/rustls-tls",
  "rattler_networking/rustls-tls",
  "rattler_package_streaming/rustls-tls",
]

[dependencies]
anyhow = "1.0.96"
clap = { version = "4.5.31", features = ["derive", "string"] }
clap-verbosity-flag = { version = "3.0.2", features = ["tracing"] }
futures = "0.3.31"
indicatif = "0.17.11"
rattler = { version = "0.28.7", default-features = false }
rattler_digest = "1.0.4"
rattler_conda_types = "0.29.5"
rattler_index = "0.20.2"
rattler_lock = "0.22.34"
rattler_networking = { version = "0.22.3", default-features = false }
rattler_package_streaming = { version = "0.22.18", default-features = false }
rattler_shell = "0.22.10"
reqwest = { version = "0.12.12", default-features = false, features = [
  "http2",
  "macos-system-configuration",
] }
reqwest-middleware = "0.4.1"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
serde_yaml = "0.9.34"
tokio-tar = "0.3.1"
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
tokio-stream = { version = "0.1.17", features = ["fs"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
  "default",
  "env-filter",
] }
url = "2.5.4"
fxhash = "0.2.1"
tempfile = "3.17.1"
walkdir = "2.5.0"
base64 = "0.22.1"

[dev-dependencies]
async-std = "1.13.0"
rstest = "0.24.0"
sha2 = "0.10.8"
insta = "1.42.1"
