[package]
name = "pixi-pack"
description = "A command line tool to pack and unpack conda environments for easy sharing"
version = "0.6.1"
edition = "2024"

[features]
default = ["native-tls"]
native-tls = [
  "reqwest/native-tls",
  "reqwest/native-tls-alpn",
  "rattler/native-tls",
  "rattler_networking/rustls-tls",
  "rattler_package_streaming/rustls-tls",
]
rustls-tls = [
  "reqwest/rustls-tls",
  "reqwest/rustls-tls-native-roots",
  "rattler/rustls-tls",
  "rattler_networking/rustls-tls",
  "rattler_package_streaming/rustls-tls",
]

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.37", features = ["derive", "string"] }
clap-verbosity-flag = { version = "3.0.2", features = ["tracing"] }
futures = "0.3.31"
indicatif = "0.17.11"
# TODO: use pixi_config crate
pixi_config = { git = "https://github.com/prefix-dev/pixi", branch = "main" }
rattler = { version = "0.33.5", default-features = false }
rattler_digest = "1.1.1"
rattler_conda_types = "0.32.0"
rattler_index = "0.22.5"
rattler_lock = "0.23.2"
rattler_networking = { version = "0.22.12", default-features = false }
rattler_package_streaming = { version = "0.22.36", default-features = false }
rattler_shell = "0.22.26"
reqwest = { version = "0.12.15", default-features = false, features = [
  "http2",
  "macos-system-configuration",
] }
reqwest-middleware = "0.4.2"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yaml = "0.9.34"
tokio = { version = "1.44.2", features = ["rt-multi-thread"] }
tokio-tar = "0.3.1"
tokio-stream = { version = "0.1.17", features = ["fs"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
  "default",
  "env-filter",
] }
url = "2.5.4"
fxhash = "0.2.1"
tempfile = "3.19.1"
walkdir = "2.5.0"
base64 = "0.22.1"
uv-build-frontend = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-cache = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-cache-info = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-client = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-configuration = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-dispatch = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-distribution = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-distribution-filename = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-distribution-types = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-git = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-install-wheel = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-installer = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-pep508 = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-python = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-types = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }
uv-workspace = { git = "https://github.com/astral-sh/uv", tag = "0.6.16" }

[dev-dependencies]
async-std = "1.13.1"
rstest = "0.25.0"
sha2 = "0.10.8"
insta = "1.42.2"
serial_test = "3.2.0"
