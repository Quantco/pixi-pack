[package]
name = "pixi-pack"
description = "A command line tool to pack and unpack conda environments for easy sharing"
version = "0.1.3"
edition = "2021"

[features]
default = ["native-tls"]
native-tls = [
  "reqwest/native-tls",
  "reqwest/native-tls-alpn",
  "rattler/native-tls",
  "rattler_networking/rustls-tls",
  "rattler_package_streaming/rustls-tls",
]
rustls-tls = [
  "reqwest/rustls-tls",
  "reqwest/rustls-tls-native-roots",
  "rattler/rustls-tls",
  "rattler_networking/rustls-tls",
  "rattler_package_streaming/rustls-tls",
]

[dependencies]
anyhow = "1.*"
clap = { version = "4.5.4", features = ["derive", "string"] }
clap-verbosity-flag = "2.2.0"
futures = "0.3.30"
indicatif = "0.17.8"
rattler = { version = "0.26.4", default-features = false }
rattler_digest = "0.19.4"
rattler_conda_types = "0.25.2"
rattler_index = "0.19.17"
rattler_lock = "0.22.12"
rattler_networking = { version = "0.20.8", default-features = false }
rattler_package_streaming = { version = "0.21.3", default-features = false }
rattler_shell = "0.20.9"
reqwest = { version = "0.12.4", default-features = false, features = [
  "http2",
  "macos-system-configuration",
] }
reqwest-middleware = "0.3.1"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
serde_yaml = "0.9.34"
tokio-tar = "0.3.1"
tokio = { version = "1.37.0", features = ["rt-multi-thread"] }
tokio-stream = { version = "0.1.15", features = ["fs"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = [
  "default",
  "env-filter",
] }
tracing-log = "0.2"
url = "2.5.0"
fxhash = "0.2.1"
tempfile = "3.10.1"

[dev-dependencies]
async-std = "1.12.0"
rstest = "0.21.0"

[workspace]
members = ["extractor"]
