[workspace]
preview = ["pixi-build"]
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64", "win-64", "osx-64", "osx-arm64"]

[dependencies]
local-build-main-pkg = { path = "." }

[package]
name = "local-build-main-pkg"
version = "0.1.0"

[package.build]
backend = { name = "pixi-build-cmake", version = "==0.3.5" } #https://github.com/prefix-dev/pixi/issues/5161

[package.run-dependencies]
local-build-local-pkg = { path = "./local-pkg" }
